<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Visualizer</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="app">
        <h1 class="title">Historical Weather Patterns Visualizer</h1>
        <div id="mapView"></div>
        <h2 id="stationInfo"></h2>
        <div id="controls" class="field is-grouped">
            <div class="control">
                <input type="date" id="startDate" class="input">
            </div>
            <div class="control">
                <input type="date" id="endDate" class="input">
            </div>
            <div class="control">
                <button id="fetchData" class="button is-primary">Fetch Weather Data</button>
            </div>
        </div>
        <div id="chartContainer">
            <canvas id="weatherChart"></canvas>
            <div id="loadingIndicator" style="display: none;">Loading data...</div>
        </div>        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0/dist/chartjs-adapter-luxon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.1/chartjs-plugin-zoom.min.js"></script>
    <script>
        // Load ArcGIS API for JavaScript
        const script = document.createElement('script');
        script.src = 'https://js.arcgis.com/4.24/';
        script.onload = function() {
            // Once ArcGIS API is loaded, load our app.js
            const appScript = document.createElement('script');
            appScript.src = '/static/app.js';
            document.body.appendChild(appScript);
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
